{% extends 'base.html' %}
<div class="row">
	<div class="col-sm">
		{% block content %}
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-sm-4">
					<div class="block">

						<form method="post">
							{% csrf_token %}
							<div class="form-group">
								{{ form }}
							</div>
							<button type="submit">Add</button>
						</form>

					</div>
				</div>
			</div>
		</div>
		{% endblock %}
	</div>
</div>
